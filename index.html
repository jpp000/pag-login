<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cad.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            <h1>Cadastre-se  <img src="../img/User.png" alt="Usuário"></h1>
            <h2>Aqui você e seu pet são bem vindos!</h2>
    </header>
    <div class="conteiner">
        <h1 class="title">LucaShop</h1>
        <div class="info">
            <input class="button-info" placeholder="Nome"></input>
            <input type="email" placeholder="Email" class="button-info"></input>
            <input type="date" placeholder="Data de Nascimento" class="button-info"></input>
            <input placeholder="CPF" class="button-info"></input>
            <input placeholder="Senha" class="button-info"></input>
            <input placeholder="Confirme sua senha" class="button-info"></input>
            <button class="button-info" id="button-cad" >Cadastre-se</button>
        </div>
        
    </div>
    <footer>
        <div class="line">
            <p>Or sign up with</p>
        </div>
        <div class="cards">
            <img class="card" src="../img/google logo.png" alt="sign with google">
            <img class="card" src="../img/Group.png" alt="sign with facebook">
            <img class="card" src="../img/Vector.png" alt="sign with apple">
        </div>
        <div class="create">
            <p>Already have an account ? <a class="create-acc" target="_blank" href="../pag-login/login.html">Login Account</a></p>
        </div>
    </footer>
</body>
</html>
