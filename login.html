<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            <h1>Login <img src="../img/User.png" alt="Usuário"></h1>
            <h2>Aqui você e seu pet são bem vindos!</h2>  
    </header>
    <div class="conteiner">
        <h1 class="title">LucaShop</h1>
        <div class="info">
            <input type="email" placeholder="Email" class="button-info"></input>
            <input placeholder="Senha" class="button-info"></input>
            <a href="#" class="forget-pass">Esqueceu sua senha?</a>
            <button class="button-info" id="button-cad" >Login</button>
        </div>
        
    </div>
    <footer>
        <div class="line">
            <p>Or sign up with</p>
        </div>
        <div class="cards">
            <img class="card" src="../img/google logo.png" alt="sign with google">
            <img class="card" src="../img/Group.png" alt="sign with facebook">
            <img class="card" src="../img/Vector.png" alt="sign with apple">
        </div>
        <div class="create">
            <p>Not register yet ? <a class="create-acc" href="../pag-cadastro/index.html">Create Account</a></p>
        </div>
    </footer>
</body>
</html>
